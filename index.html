<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spaker Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box" id="loginBox">
  <form id="loginForm">
    <h2 class="titre">Spaker</h2>

    <div class="ut">
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="ut">
      <input type="password" id="password" placeholder="Mot de passe" required>
    </div>

    <div class="ut">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
    </div>

    <div class="ut">
      <input type="file" id="avatarInput" accept="image/*">
    </div>

    <button type="submit" class="boutton">Login / Register</button>
  </form>
</div>

<div class="loader-page" id="loaderPage">
  <div class="loader"></div>
  <p style="margin-top:15px;">Connexion en cours...</p>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
